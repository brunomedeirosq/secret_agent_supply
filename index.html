<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link type="text/css" rel="stylesheet" href="resources/css/reset.css">
    <link type="text/css" rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!-- html content for header section including: logo, main banner, navigation -->
    <header>
      <div class="header-banner">
        <div class="logo site-container">
          <img src="resources/images/logo.png" alt="logo">
          <span>
            SECRET AGENT SUPPLY INC.
          </span>
        </div>
      </div>
      <div class="main-picture">
        <div class="site-container">
          <div class="main-banner">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <div class="nav-bar">
        <ul class="desktop-size site-container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="tablet-size site-container">
          <li>Menu</li>
        </ul>
      </div>
    </header>
    <!-- html content for main section: product grid -->
    <main>
      <div class="product-grid">
        <div class="grid-itens site-container">
          <div class="product pen">
            <div class="image">
              <img src="resources/images/pen.png" alt="pen">
            </div>
            <p>Exploding Pen</p>
          </div>
          <div class="product watch">
            <div class="image">
              <img src="resources/images/watch.png" alt="watch">
            </div>
            <p>Cellular Watch</p>
          </div>
          <div class="product glasses">
            <div class="image">
              <img src="resources/images/glasses.png" alt="glasses">
            </div>
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
      <!-- html content for main section: location and hours -->
      <div class="information">
        <div class="location-hours site-container">
          <div class="banner">
            <p class="title">Location</p>
            <p class="data">-47.346436, 84.32354</p>
          </div>
          <div class="banner">
            <p class="title">Hours</p>
            <p class="data">0800 - 1800</p>
          </div>
        </div>
      </div>
    </main>
    <!-- html content for footer section -->
    <footer>
      <div class="footer-container site-container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
